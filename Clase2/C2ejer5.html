<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Ejercico 5</h1>
    <p>Realice un evento que al pasar el mouse por encima de un titulo<br>
    (Bienvenido estas programando un evento en JavaScript) muestre un alerta que diga "Estas sobre mi"</p>
    <br>
    <h2 id="titulo1" onmouseover="sobreMi()">Bienvenido estas programando en JavaScript</h2>

    <script>
        function sobreMi() {
            alert("Estas sobre mi");
        }
        
    </script>
    
</body>
</html>
