<body>
    <h1>Ejercico 3</h1>
    <p>Realize una funci&oacute;n para calcular si un numeroo es impar o par</p>

    <script>
        let numero = prompt("Ingrese un numero:");
        let respuesta;
        if (numero % 2 == 0) {
            respuesta = "Es par";
        }else{
            respuesta = "Es impar";
        }
        alert(respuesta);
    </script>
    
</body>
