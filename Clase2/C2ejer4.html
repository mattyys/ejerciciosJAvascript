<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercico 4</title>
</head>
<body>
    <h1>Ejercicio 4</h1>
    <p>Realice un boton que llame a la funcion sumar</p>
    <div>
        <input type="text" name="numero1" id="num1" placeholder="Ingrese un numero">
        <br>
        <br>
        <input type="text" name="numero2" id="num2" placeholder="Ingrese un numero">
        <br>
        <br>
        <button id="suma" type="button" onclick="sumar()">Sumar</button>
        

    </div>
    <script>
       let resultado = 0;
       
       function sumar(){
           let numero1 = parseFloat(document.getElementById("num1").value);
           let numero2 = parseFloat(document.getElementById("num2").value);
           resultado = numero1 + numero2;
           alert("La suma es: "+resultado); 
           borrar(); 
               
       }
         
       function borrar(){
           document.getElementById("num1").value = "";
           document.getElementById("num1").focus;
           document.getElementById("num2").value = "";
       }
       

    </script>
</body>
</html>
