<body>
    <h1>Ejercicio 1 Clase2</h1>
    <p>Crear una funcion que calcule cual es el numero mayor de dos numero enteros</p>
    
    <script>

        let entero1 = prompt("Ingrese un numero entero");
        let entero2 = prompt("Ingrese un numero entero");

        function numMayor(){
            if(entero1 > entero2){
                alert("El primer numero es el mayor - "+entero1); 
            }else{
                alert("El segundo es el mayor - " + entero2);
            }
        }
    </script>
