<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Clase2</title>
</head>
<body>
    <h1>Ejercicio 1 Clase2</h1>
    <p>Crear una funcion que calcule cual es el numero mayor de dos numero enteros</p>
    
    <script>
        let entero1 = parseInt(prompt("Ingrese un numero entero 1:"));
        let entero2 = parseInt(prompt("Ingrese un numero entero 2:"));

        function numMayor(){
            if(entero1 > entero2){
                 return "El primer numero es el mayor - "+ entero1; 
            }else{
                return "El segundo es el mayor - " + entero2;
            }  
        }
        alert(numMayor());
    </script>
      
</body>
</html>
